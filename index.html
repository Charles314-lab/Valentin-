<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: radial-gradient(circle at top, #ffe6eb, #ffb6c1);
      overflow: hidden;
    }

    /* Animation du cadeau clignotant */
    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    .blink {
      animation: blink 1.5s infinite;
    }

    /* Petites Ã©toiles de l'explosion */
    .spark {
      position: absolute;
      font-size: 24px;
      animation: explode 1s linear forwards;
    }

    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-center relative overflow-hidden">

  <!-- Premier message -->
  <div id="message1" class="z-10 transition-opacity duration-700">
    <h1 class="text-4xl md:text-5xl text-pink-700 font-extrabold mb-4">Pour toi, mon amour ğŸ’Œ</h1>

    </p>
  </div>

  <!-- Cadeau -->
  <div id="gift" class="blink text-7xl mt-16 cursor-pointer select-none">ğŸ</div>

  <!-- Message final cachÃ© -->
  <div id="finalMessage" class="hidden opacity-0 absolute inset-0 flex flex-col items-center justify-center transition-opacity duration-1000">
    <h2 class="text-5xl md:text-6xl font-extrabold text-pink-800 mb-4 animate-pulse">Je tâ€™aime â¤ï¸</h2>

      Tu es mon plus beau cadeau, ma douceur, mon Ã©vidence.

    </p>
  </div>

  <script>
    const gift = document.getElementById("gift");
    const message1 = document.getElementById("message1");
    const finalMessage = document.getElementById("finalMessage");

    gift.addEventListener("click", () => {
      // Explosion d'Ã©toiles âœ¨
      for (let i = 0; i < 30; i++) {
        const spark = document.createElement("div");
        spark.classList.add("spark");
        spark.textContent = "âœ¨";
        spark.style.left = gift.offsetLeft + 50 + "px";
        spark.style.top = gift.offsetTop + "px";
        spark.style.setProperty("--x", `${(Math.random() - 0.5) * 400}px`);
        spark.style.setProperty("--y", `${(Math.random() - 0.5) * 400}px`);
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 1000);
      }

      // Disparition du cadeau
      gift.classList.add("opacity-0", "scale-0", "transition", "duration-500");
      setTimeout(() => gift.remove(), 600);

      // Transition vers message final
      message1.classList.add("opacity-0");
      setTimeout(() => {
        message1.classList.add("hidden");
        finalMessage.classList.remove("hidden");
        setTimeout(() => finalMessage.classList.add("opacity-100"), 100);
      }, 800);
    });
  </script>
